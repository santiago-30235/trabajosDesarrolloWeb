<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi pagina web</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo mínimo adicional -->
    <style>
        body {
            background-color: #e3f2fd;
            /* Azul clarito */
            font-family: Arial, sans-serif;
        }

        .card {
            margin-top: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-content {
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-1 bg-light">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-primary">¡Bienvenido!</h4>
                        <p class="card-text">Presiona el botón para iniciar sesión.</p>
                        <button class="btn btn-success" id="abrirModal">Iniciar Sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="miModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inicio de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formLogin">
                        <input type="text" class="form-control mb-2" id="user" placeholder="Usuario">
                        <input type="password" class="form-control mb-3" id="password" placeholder="Contraseña">
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mostrar el modal
        const modal = new bootstrap.Modal(document.getElementById('miModal'));
        document.getElementById('abrirModal').addEventListener('click', () => {
            modal.show();
        });

        // Validación del formulario
        const form = document.getElementById('formLogin');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const pass = document.getElementById('password').value;
            if (user === "admin" && pass === "1234") {
                alert("Inicio de sesión exitoso");
            } else {
                alert("Credenciales incorrectas");
            }
        });
    </script>
</body>

</html>
